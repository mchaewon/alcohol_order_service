<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcohol Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-[#FFE08C]">
    {% include 'lib/header.html' %}


    <section style="display: flex;">
        <!-- Î©îÎâ¥ Î∞ïÏä§ ÌÅ¨Í≤å ÌïòÍ∏∞ -->
        {% include 'lib/alcoholmenu.html' %}
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 flex">

            <main class="main" style="padding-top: 10vh; padding-left: 25%;">

            <div class="bg-white shadow-md rounded-lg p-4 mb-6">
                <!-- Search and filters -->
                <div class="flex items-center space-x-3 mb-5">
                    <input type="text" placeholder="Search alcohol name" class="border p-2">
                    <button class="px-2 py-2 bg-gray-200 rounded">üîç</button>
                    <input type="text" placeholder="Min price" class="border p-2">
                    <input type="text" placeholder="Max price" class="border p-2">
                    <select class="border p-2">
                        <option>‚≠ê</option>
                        <option>‚≠ê‚≠ê</option>
                        <option>‚≠ê‚≠ê‚≠ê</option>
                        <option>‚≠ê‚≠ê‚≠ê‚≠ê</option>
                        <option>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    </select>
                </div>
                <div class="grid grid-cols-3 gap-4">
                    {% if data %}
                    {% for row in data %}
                        <a href="{{ url_for('main.detail', alcohol_id=row[5]) }}">

                        <div class="card bg-gray-200 rounded-lg p-4 text-center">
                            <div style="text-align: center; background-color: white; padding: 10px;">
                                <div style="text-align:center">
                                    <img src="../static/alcohol_image/{{ row[6] }}" alt="Alcohol" class="rounded-md mb-2"  style="width: auto; height: 250px;display: inline-block;" onerror="this.src='../static/image/main_img.png';">
                                </div>
                            </div>
                            
                            <div class="text-sm">{{row[3]}} {{row[2
                                ]}}%</div>
                            <div class="font-semibold">{{row[0]}}</div>
                            <div class="text-sm">‚Ç© {{row[1]}}</div>
                            <div class="text-yellow-400 text-lg" style="display: inline-block;">{% for _ in range(row[4]|int) %} ‚òÖ {% endfor %}</div>
                            <div class="text-sm" style="display: inline-block;">({{ row[4] }}/5)</div>
                        </div>
                    {% endfor %}
                    {% else %}  
                    <p>No data available</p>
                    {% endif %}

                </div>
            </div>
        </main>
    </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Î™®Îì† ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÎßÅÌÅ¨Ïóê ÎåÄÌïú Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù
            var navLinks = document.querySelectorAll(".nav-link");
            navLinks.forEach(function (link) {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    var query = link.getAttribute("data-query");
                    window.location.href = `{{ url_for('main.main') }}?type=${query}`;
                });
            });
        });
    </script>
</body>
</html>
